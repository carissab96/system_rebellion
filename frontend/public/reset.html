<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Rebellion Auth Reset</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #111;
            color: #0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0f0;
            text-align: center;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
        .container {
            background-color: #222;
            border: 1px solid #0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0a0;
        }
        .log {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            border: 1px solid #0f0;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .warning {
            color: #ff0;
        }
    </style>
</head>
<body>
    <h1>System Rebellion Authentication Reset</h1>
    <div class="container">
        <p>This utility will help you reset your authentication state and fix connection issues.</p>
        <p>Click the button below to clear all authentication tokens and session data:</p>
        <button id="resetButton">Reset Authentication</button>
        <button id="loginButton" style="display:none;">Go to Login Page</button>
        <div class="log" id="logOutput"></div>
    </div>

    <script>
        const log = document.getElementById('logOutput');
        const resetButton = document.getElementById('resetButton');
        const loginButton = document.getElementById('loginButton');

        function addLog(message, type = 'normal') {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            line.className = type;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        resetButton.addEventListener('click', function() {
            addLog('Starting authentication reset...', 'warning');
            
            // Clear localStorage items
            addLog('Clearing localStorage tokens...');
            localStorage.removeItem('token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('username');
            
            // Clear sessionStorage items
            addLog('Clearing sessionStorage data...');
            sessionStorage.clear();
            
            // Check if tokens were actually cleared
            const tokenCleared = !localStorage.getItem('token');
            const refreshTokenCleared = !localStorage.getItem('refresh_token');
            
            if (tokenCleared && refreshTokenCleared) {
                addLog('Authentication tokens successfully cleared!', 'success');
                addLog('You can now go to the login page and sign in again.', 'success');
                resetButton.style.display = 'none';
                loginButton.style.display = 'inline-block';
            } else {
                addLog('Failed to clear some tokens. Please try again or clear them manually.', 'error');
            }
        });

        loginButton.addEventListener('click', function() {
            window.location.href = '/login';
        });

        // Initial log
        addLog('System Rebellion Authentication Reset Utility loaded.', 'success');
        addLog('Click the Reset button to clear your authentication tokens.', 'warning');
    </script>
</body>
</html>
